<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Dynamic Table By Using Bootstrap </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="conatainer">
        <h1>ডাইনামিক ট্যাব</h1>
    </div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">সিলেট পলিটেকনিক ইন্সটিটিউট</div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">কারিগরি শিক্ষা নিলে,দেশ বিদেশে কর্ম মিলে</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">ঢাকা পলিটেকনিক ইন্সটিটিউট</div>
    </div>


</body>

</html>
